<div *ngIf="success; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
    <p>A link to reset your password has been sent to your email.</p>
    <button routerLink="/login">Return to login</button>
</ng-template>

<ng-template #elseBlock>
    <form (ngSubmit)="onSubmit()">
        <input type="email" placeholder="Email address" [formControl]="emailForm" required email> <br>
        <div *ngIf="emailForm.invalid && (emailForm.dirty || emailForm.touched)">
            <div *ngIf="emailForm.errors?.['required']">
                Email is required.
            </div>

            <div *ngIf="emailForm.errors?.['email']">
                Email is invalid.
            </div>
        </div>
        <button type="submit" [disabled]="emailForm.invalid">Reset password</button>
    </form>
    <button routerLink="/login">Return to login</button>
</ng-template>
