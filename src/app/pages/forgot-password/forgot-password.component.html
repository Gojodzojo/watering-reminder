<div *ngIf="success; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
    <p>A link to reset your password has been sent to your email.</p>
    <button routerLink="/login">Return to login</button>
</ng-template>

<ng-template #elseBlock>
    <form [formGroup]="paswordResetForm" (ngSubmit)="onSubmit()">
        <input type="email" placeholder="Email address" formControlName="email"><br>
        <button type="submit">Reset password</button>
    </form>

    <button routerLink="/login">Return to login</button>
</ng-template>
